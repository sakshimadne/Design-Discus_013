<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #141212;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .link-container {
        background-color: #2d3748;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .link-container a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 12px 20px;
        background-color: #4a5568;
        border-radius: 4px;
        margin-bottom: 10px;
        text-align: center;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .link-container a:hover {
        background-color: #2b6cb0;
      }

      .link-container a:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="link-container">
      <a href="./googleEras/index.html">Google</a>
      <a href="./AmazonEras/index.html">Amazon</a>
      <a href="./FacebookEras/index.html">Facebook</a>
      <a href="./AppleEras/index.html">Apple</a>
      <a href="./MicrosoftEras/index.html">Microsoft</a>
    </div>
  </body>
</html>
