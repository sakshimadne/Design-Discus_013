<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 2000 Layout</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        margin: 0;
        padding: 0;
        color: #202124;
      }

      h1 {
        font-size: 3em;
        margin-top: 50px;
        padding: 20px;
        text-transform: uppercase;
        font-weight: bold;
        background-color: #4285f4; /* Google's blue */
        color: white;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
        display: inline-block;
      }

      .google-logo {
        margin-top: 20px;
        max-width: 90%;
        height: auto;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5em;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <h1>Google's Layout in 2000</h1>
    <img
      src="../../images/google-gallary-2000.png"
      alt="Google Layout in 2000"
      class="google-logo"
    />
  </body>
</html>
