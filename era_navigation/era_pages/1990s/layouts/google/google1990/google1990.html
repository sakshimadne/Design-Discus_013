<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google in 1990s | Design Timeline</title>
        <link rel="icon" href="./logo_1.png" type="image/x-icon" />
        <style>
            body {
                font-family: "Times New Roman", serif;
                background-color: #ffffff;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .google-logo {
                margin-top: 50px;
                margin-bottom: 30px;
            }

            .search-container {
                width: 300px;
                margin: 20px auto;
                text-align: left;
                margin-top: 0;
            }

            .search-container input[type="text"] {
                width: 100%;
                padding: 8px;
                font-size: 14px;
                border: 1px solid #ccc;
                margin-bottom: 10px;
            }

            .search-container select {
                width: 100%;
                padding: 6px;
                font-size: 14px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
            }

            .search-container button {
                width: 100%;
                padding: 6px;
                font-size: 14px;
                background-color: #f8f8f8;
                border: 1px solid #ccc;
                cursor: pointer;
            }

            .section-title {
                font-weight: bold;
                color: red;
                margin-bottom: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <img
            src="./images/google-90's.png"
            alt="Google Logo"
            class="google-logo"
        />

        <div class="search-container">
            <div class="section-title">Search Stanford</div>
            <input type="text" placeholder="Enter your search query..." />
            <select>
                <option>10 results</option>
            </select>
            <select>
                <option>clustering on</option>
            </select>
            <button>Search</button>
        </div>

        <div class="search-container">
            <div class="section-title">Search The Web</div>
            <input type="text" placeholder="Enter your search query..." />
            <select>
                <option>10 results</option>
            </select>
            <select>
                <option>clustering on</option>
            </select>
            <button>Search</button>
        </div>
    </body>
</html>
