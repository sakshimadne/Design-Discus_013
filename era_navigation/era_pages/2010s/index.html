<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="output.css" />
    </head>

    <body>
        <div class="wrapper">
            <!-- navbar-wrapper -->
            <!-- -------------------------------------- -->
            <div class="navbar-wrapper">
                <div class="navbar">
                    <!-- logo -->
                    <div class="page-logo">
                        <img src="./images/logo-2.png" class="logo-img" />
                    </div>

                    <!-- dark/light mode toggle btn -->
                    <div class="mode-btn light-mode-btn active-mode-btn">
                        <i class="fa-regular fa-sun light-mode-icon"></i>
                    </div>
                    <div class="mode-btn dark-mode-btn">
                        <i class="fa-solid fa-moon dardk-mode-icon"></i>
                    </div>
                </div>
            </div>

            <!-- heading -->
            <!-- -------------------------------------- -->
            <div class="era-heading-wrapper">
                <div class="era-heading">UI Of The 2010s</div>
            </div>

            <!-- layout-wrapper -->
            <!-- -------------------------------------- -->
            <div class="layout-wrapper">
                <div class="layout-grid">
                    <!-- Microsoft -->
                    <div class="layout layout-microsoft">
                        <a
                            href="./layouts/microsoft/2010s/index.html"
                            class="layout-link layout-microsoft-link"
                        >
                            <!-- image -->
                            <div class="layout-image layout-microsoft-image">
                                <img
                                    src="./layouts/microsoft/2010s.png"
                                    alt=""
                                    class="layout-img layout-microsoft-img"
                                />
                            </div>
                            <!-- label -->
                            <div
                                class="layout-label-wrapper layout-microsoft-label"
                            >
                                <div class="layout-label">
                                    Microsoft in 2010s
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Amazon -->
                    <div class="layout layout-amazon">
                        <a
                            href="./layouts/amazon/amazon2010.html"
                            class="layout-link layout-amazon-link"
                        >
                            <!-- image -->
                            <div class="layout-image layout-amazon-image">
                                <img
                                    src="./layouts/amazon/2010s.png"
                                    alt=""
                                    class="layout-img layout-amazon-img"
                                />
                            </div>
                            <!-- label -->
                            <div class="layout-label-wrapper">
                                <div class="layout-label">Amazon in 2010s</div>
                            </div>
                        </a>
                    </div>

                    <!-- Facebook -->
                    <div class="layout layout-fb">
                        <a
                            href="./layouts/facebook/facebook-era2.html"
                            class="layout-link layout-fb-link"
                        >
                            <!-- image -->
                            <div class="layout-image layout-fb-image">
                                <img
                                    src="./layouts/facebook/2010s.png"
                                    alt=""
                                    class="layout-img layout-fb-img"
                                />
                            </div>
                            <!-- label -->
                            <div class="layout-label-wrapper layout-fb-label">
                                <div class="layout-label">
                                    Facebook in 2020s
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Apple -->
                    <div class="layout layout-apple">
                        <a href="" class="layout-link layout-apple-link">
                            <!-- image -->
                            <div class="layout-image layout-apple-image">
                                <img
                                    src=""
                                    alt=""
                                    class="layout-img layout-apple-img"
                                />
                            </div>
                            <!-- label -->
                            <div
                                class="layout-label-wrapper layout-apple-label"
                            >
                                <div class="layout-label">Apple in 2010s</div>
                            </div>
                        </a>
                    </div>

                    <!-- Google -->
                    <div class="layout layout-google">
                        <a href="" class="layout-link layout-google-link">
                            <!-- image -->
                            <div class="layout-image layout-google-image">
                                <img
                                    src="./layouts/google/2010s.png"
                                    alt=""
                                    class="layout-img layout-google-img"
                                />
                            </div>
                            <!-- label -->
                            <div
                                class="layout-label-wrapper layout-google-label"
                            >
                                <div class="layout-label">Google in 2010s</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script
            src="https://kit.fontawesome.com/ee184e410d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
