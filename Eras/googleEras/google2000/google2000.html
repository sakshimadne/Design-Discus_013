<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 2000 Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .google-logo {
        margin-top: 80px;
      }

      .search-container {
        margin: 20px auto;
        text-align: center;
      }

      .search-bar {
        margin: 10px 0;
        width: 400px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 2px;
      }

      .search-buttons {
        margin-top: 10px;
      }

      .search-buttons button {
        padding: 8px 16px;
        margin: 5px;
        font-size: 14px;
        cursor: pointer;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 2px;
      }

      .footer-links {
        margin-top: 40px;
        font-size: 14px;
        color: #0000ee;
        text-align: center;
      }

      .footer-links a {
        color: #0000ee;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }

      .footer a {
        color: #0000ee;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      #top-links {
        margin-top: 20px;
      }

      #top-links a {
        color: #0000ee;
        text-decoration: none;
        margin: 0 15px;
        font-size: 12px;
      }

      #top-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <img src="./images/google2000.png" alt="Google Logo" class="google-logo" />

    <p>Search the web using Google</p>

    <div class="search-container">
      <input
        type="text"
        class="search-bar"
        placeholder="Enter your search query..."
      />
      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="footer-links">
      <a href="#">Add Google Buttons To Your Browser</a><br />
      <a href="#">Add Free WebSearch To Your Site</a>
    </div>

    <div class="footer">
      <a href="#">About Google</a> | <a href="#">Search Tips</a> |
      <a href="#">Feedback</a> | <a href="#">Jobs@Google</a><br />
      Â©2000 Google Inc.
    </div>

    <div id="top-links">
      <a href="#">About Google</a> |
      <a href="#">Jobs@Google</a>
    </div>
  </body>
</html>
