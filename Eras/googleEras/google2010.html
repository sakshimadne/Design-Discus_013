<!-- eras/google_2010.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 2010 Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      #top-links {
        text-align: left;
        padding: 10px 50px;
        font-size: 14px;
      }

      #top-links a {
        color: #0000ee;
        text-decoration: none;
        margin: 0 10px;
      }

      #top-links a:hover {
        text-decoration: underline;
      }

      .google-logo {
        margin-top: 100px;
      }

      .search-bar {
        margin: 20px auto;
        width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 2px;
        font-size: 18px;
      }

      .search-buttons {
        margin-top: 20px;
      }

      .search-buttons button {
        padding: 10px 18px;
        margin: 5px;
        font-size: 14px;
        cursor: pointer;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 2px;
      }

      .footer-links {
        margin-top: 40px;
        font-size: 14px;
        color: #0000ee;
      }

      .footer-links a {
        color: #0000ee;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }

      .footer a {
        color: #0000ee;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="top-links">
      <a href="#">Web</a> | <a href="#">Images</a> | <a href="#">Videos</a> |
      <a href="#">Maps</a> | <a href="#">News</a> | <a href="#">Shopping</a> |
      <a href="#">Gmail</a> | <a href="#">more ▼</a> |
      <a href="#" style="float: right">iGoogle</a> |
      <a href="#" style="float: right">Search settings</a> |
      <a href="#" style="float: right">Sign in</a>
    </div>

    <img
      src="../../images/google-2010-logo.png"
      alt="Google Logo"
      class="google-logo"
    />

    <input type="text" class="search-bar" placeholder="Search Google..." />

    <div class="search-buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <div class="footer-links">
      <a href="#">Advanced Search</a> | <a href="#">Language Tools</a>
    </div>

    <div class="footer">
      <a href="#">Advertising Programs</a> |
      <a href="#">Business Solutions</a> | <a href="#">About Google</a><br />
      © 2010 - <a href="#">Privacy</a>
    </div>
  </body>
</html>
